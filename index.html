<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng hợp các dịch vụ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #444;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .links a {
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 12px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            color: #fff;
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            display: block;
        }
        .links a:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

            <a href="./shopee_plant/follow.html">Tăng follow Shopee</a>
            <a href="./shopee_plant/order.html">Tăng lượt bán, đánh giá (Bảo trì)</a>
        </div>
    </div>
</body>

</html>
