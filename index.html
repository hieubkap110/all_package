<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danh sách Dịch vụ - Educi</title>
  <!-- Import Google Fonts: Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(90deg, #69C9D0, #EE1D52);
      color: #fff;
      position: relative;
      overflow: hidden;
      /* Căn giữa nội dung theo chiều ngang và dọc */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Particles.js container phủ toàn màn hình */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .table-container {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
      padding: 30px;
      max-width: 700px;
      width: 100%;
      z-index: 1;
      /* Loại bỏ margin tự động để căn giữa bằng flex của body */
      margin: 0;
      position: relative;
    }

    .table-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #333;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    th {
      background: #EE1D52;
      font-size: 1.2em;
    }

    tr {
      transition: background 0.3s ease, transform 0.3s ease;
    }

    tr:hover {
      cursor: pointer;
      background: #111;
      color: #EE1D52;
    }

    a {
      color: #69C9D0;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a:hover {
      text-decoration: underline;
      color: #EE1D52;
    }
  </style>
</head>

<body>
  <!-- Particles.js container -->
  <div id="particles-js"></div>

  <div class="table-container">
    <h2>Danh sách Dịch vụ</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Tên Dịch Vụ</th>
          <th>Giá (VAT)</th>
          <th>Liên kết</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Vận hành + Video</td>
          <td>29.160.000đ</td>
          <td><a href="./services/video_vh.html" target="_blank">Truy cập</a></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Vận hành + Booking</td>
          <td>29.160.000đ</td>
          <td><a href="./services/booking_vh.html" target="_blank">Truy cập</a></td>
        </tr>
        <tr>
          <td>3</td>
          <td>Xây dựng gian hàng</td>
          <td>12.740.000đ</td>
          <td><a href="./services/xaydung_shop.html" target="_blank">Truy cập</a></td>
        </tr>
        <tr>
          <td>4</td>
          <td>Vận hành gian hàng</td>
          <td>8.640.000đ</td>
          <td><a href="./services/vanhanh.html" target="_blank">Truy cập</a></td>
        </tr>
        <tr>
          <td>5</td>
          <td>Booking KOC</td>
          <td>18.360.000đ</td>
          <td><a href="./services/booking.html" target="_blank">Truy cập</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Thêm particles.js từ CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    /* Cấu hình particles.js */
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 4,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        },
        "modes": {
          "repulse": {
            "distance": 100,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
