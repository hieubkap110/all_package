<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng hợp các dịch vụ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000, #FE2C55, #25F4EE);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #444;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .links div {
            display: flex;
            justify-content: space-between;
        }

        .links a {
            width: 350px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 12px 20px;
            transition: all 0.3s ease;
            color: #fff;
            background: linear-gradient(135deg, #000000, #FE2C55, #25F4EE);
            background-size: 200% 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            display: block;
            text-align: left;
            font-weight: 300;
            border-radius: 8px;
        }

        .links a:hover {
            font-weight: 900;
            animation: gradientMove 0.5s linear forwards;
        }

        @keyframes gradientMove {
            from {
                background-position: 0% 50%;
            }

            to {
                background-position: 100% 50%;
            }
        }

        .convert-btn {
            padding: 10px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #28a745, #218838);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .convert-btn:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .small {
            font-size: 12px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container" id="content">
        <h1>TỔNG HỢP CÁC DỊCH VỤ</h1>
        <div class="links">
            <div>
                <a href="./booking_plans/index.html">1.Booking</a>
                <button class="convert-btn" onclick="downloadImage('/booking_plans/index.html?convert=1')">
                    Tải ảnh
                </button>
            </div>

            <div>
                <a href="./tiktok_plant/index.html">2.XDS Tiktok</a>
                <button class="convert-btn" onclick="downloadImage('/tiktok_plant/index.html?convert=1')">
                    Tải ảnh
                </button>
            </div>

            <div>
                <a href="./shopee_plant/index.html">3.XDS Shopee <span class="small">(Bảo trì)</span></a>
                <button class="convert-btn" onclick="downloadImage('/shopee_plant/index.html?convert=1')">
                    Tải ảnh
                </button>
            </div>

            <div>
                <a href="./shopee_plant/follow.html">4.Tăng follow Shopee</a>
                <button class="convert-btn" onclick="downloadImage('./shopee_plant/follow.html?convert=1')">
                    Tải ảnh
                </button>
            </div>
            <div>
                <a href="./shopee_plant/order.html">5.Tăng lượt bán, đánh giá <span class="small">(Bảo trì)</span></a>
                <button class="convert-btn" onclick="downloadImage('/shopee_plant/order.html?convert=1')">
                    Tải ảnh
                </button>
            </div>
        </div>
    </div>

    <script>
        const downloadImage = (package) => {
            window.open(package, '_blank');
        }
    </script>
</body>

</html>
