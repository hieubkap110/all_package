<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách Dịch vụ - Bảng</title>
    <!-- Import Google Fonts: Quicksand -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(90deg, #69C9D0, #EE1D52);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .table-container {
            background: #000;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
            padding: 30px;
            max-width: 700px;
            width: 100%;
            z-index: 1;
        }

        .table-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        th {
            background: #EE1D52;
            font-size: 1.2em;
        }

        tr {
            transition: background 0.3s ease, transform 0.3s ease;
        }

        tr:hover {
            cursor: pointer;
            background: #111;
            transform: scale(1.01);
            font-weight: bold;
        }

        a {
            color: #69C9D0;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #EE1D52;
        }

        /* Hiệu ứng con mèo nhảy */
        .cat {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 80px;
            z-index: 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="table-container">
        <h2>Danh sách Dịch vụ</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tên Dịch Vụ</th>
                    <th>Liên kết</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Vận hành + Video</td>
                    <td><a href="./services/video_vh.html" target="_blank">Truy cập</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Vận hành + Booking</td>
                    <td><a href="./services/booking_vh.html" target="_blank">Truy cập</a></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Xây dựng gian hàng</td>
                    <td><a href="./services/xaydung_shop.html" target="_blank">Truy cập</a></td>
                </tr>
                <!-- Thêm các dịch vụ khác nếu cần -->
            </tbody>
        </table>
    </div>
    <!-- Hình ảnh con mèo với hiệu ứng nhảy -->
    <img class="cat" src="./meo.png" alt="Cat Bouncing">
</body>

</html>
